name: E2E Generation

on:
  push:
    branches:
      - E2E-pipeline-test  # Specifies that the workflow will only run on pushes to main

jobs: # the things being executed
  tests: # the name of your status check, will become important when you do branch protection
    runs-on: ubuntu-latest # which device on Github's server that you are running the Actions on
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Install Xvfb
        run: sudo apt-get install -y xvfb
      - name: Run Puppeteer tests
        run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" node test.js