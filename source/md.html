<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Journal</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <date-switch></date-switch>
    <script type="module" src="./modules/markdown_editor/code_highlighter.js"></script>
    <script type="module" src="./modules/markdown_editor/markdown_editor.js"></script>
    <script type="module" src="./modules/models/mdast.js"></script>
      <style>
      .markdown-container {
        display: flex;
        height: 100vh;
        width: 100%;
      }
      .markdown-section {
        flex: 1;
        overflow: hidden;
        height: 100%;
      }
      #editor {
        display: block;
        width: 100%;
        height: 100%;
        overflow: auto;
        white-space: pre;
      }
      #preview {
        width: 100%;
        height: 100%;
        overflow: auto;
      }
    *:after {
        content: '\200B';
    }
      </style>
    <markdown-editor id="markdown-editor"></markdown-editor>
    <section class=""></section>
  </body>
</html>
